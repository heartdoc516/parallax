<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
    <link rel="stylesheet" href="https://use.typekit.net/jng1nkg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/d32a257686.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="svg-container">
        <div class="svg layer-1" id="layer-1"></div>
        <div class="svg layer-2" id="layer-2"></div>
        <div class="svg layer-3" id="layer-3"></div>
        <div class="svg layer-4" id="layer-4"></div>

        <div class="svg layer-6" id="layer-6"></div>
        <div class="svg layer-7" id="layer-7"></div>

        <div class="svg boat-1" id="boat-1"></div>
        <div class="svg boat-2" id="boat-2"></div>
        <div class="svg boat-3" id="boat-3"></div>
    </div>
    <div class="section-2">
        <h1 class="reveal">Ragnarok</h1>
        <p><i class="fa-solid fa-shield-halved reveal"></i>prepare</p>
        <p><i class="fa-solid fa-chess-rook reveal"></i>defend</p>
        <p><i class="fa-solid fa-skull-crossbones reveal"></i>survive</p>
    </div>

</html>
